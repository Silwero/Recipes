<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imagePath}}" alt="">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="addToShoppingList()">To shopping list</a></li>
        <li><a [routerLink]="['edit']">Edit</a></li>
        <li><a (click)="onDeleteRecipe()">Delete</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <p class="description">{{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">
          {{ingredient.name}} ({{ingredient.amount}})
        </li>
      </ul>
    </div>
</div>
