<a
  *ngFor="let recipe of recipes; let i = index"
  [routerLink]="[i]"
  routerLinkActive="active"
  class="list-group-item clearfix">
    <div class="pull-right recipe-img">
      <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" style="max-width: 50px; max-height: 50px; border-radius: 3px;">
    </div>
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <div class="list-group-item-text">{{recipe.description | truncate:100}}</div>
  </a>
