<header class="header">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a routerLink="/" class="navbar-brand">
          <img src="http://placehold.it/60x60" alt="Recipe">
        </a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li routerLinkActive="active"><a routerLink="/recipes">Recipe</a></li>
          <li routerLinkActive="active"><a routerLink="/shopping-list">Shopping List</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <ng-template [ngIf]="!authService.isAuth()">
            <li routerLinkActive="active"><a routerLink="/signup">Register</a></li>
            <li routerLinkActive="active"><a routerLink="/signin">Login</a></li>
          </ng-template>
          <li appDropdown class="dropdown" *ngIf="authService.isAuth()">
            <a style="cursor: pointer;" class="dwopdown-toggle">Manage <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a (click)="saveData()">Save Data</a></li>
              <li><a (click)="getData()">Get Data</a></li>
            </ul>
          </li>
          <li *ngIf="authService.isAuth()"><a style="cursor: pointer" (click)="onLogout()">Loguot</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
