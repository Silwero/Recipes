<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredientAdded)="onAdded($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li *ngFor="let ingredient of ingredients" class="list-group-item ingredient" style="cursor: pointer;">
        {{ingredient.name}} ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
